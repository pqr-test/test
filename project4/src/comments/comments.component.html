<div class="container">
    <div class="row">
        <div class="col-xs-12 col-12 my-2">
            <pagination [boundaryLinks]="true" [totalItems]="40"
               previousText="&lsaquo;" nextText="&rsaquo;"
               firstText="&laquo;" lastText="&raquo;"
               [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">
            </pagination>  
        </div>
    </div>
   
    <pre class="card card-block card-header mb-3">
        Page changed to: {{page}}
    </pre>
    
    <button class="btn btn-info my-2 ml-5" (click)="login()">gotologin</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of users">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
