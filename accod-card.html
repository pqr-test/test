<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container px-0">
        <div class="accordion mt-5" id="accordionExample">
               
</div>

<button onclick="check()" class=" btn m-5 btn-primary btn-lg">click</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script>
    
        var std=[{"id":101,"name":"pallavi","percentage":60},
             {"id":102,"name":"madhuri","percentage":70},
             {"id":103,"name":"aswini","percentage":80},
             {"id":104,"name":"chaithu","percentage":69}
            ];
function check(){
    document.getElementById("accordionExample").innerHTML='';
    std.forEach(function(val,i){
     var ele='<div class="card">'+
            '<div class="card-header" id="headingOne">'+
              '<h2 class="mb-0">'+
                '<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne'+val.id+'"+ aria-expanded="true" aria-controls="collapseOne">'+
                    val.id+    
                    '</button>'+
              '</h2>'+
            '</div>'+
              
            '<div id="collapseOne'+val.id+'" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">'+
                '<div class="card-body">'+
                  val.name+'<br>'+
                  "percentage is"+
                  val.percentage+
                '</div>'+
            '</div>'+
        '</div>'
document.getElementById("accordionExample").innerHTML=document.getElementById("accordionExample").innerHTML+ele;
        })
    }    
       
</script>
