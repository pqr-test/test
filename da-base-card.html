
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="container-fluid my-5" id="xyz">
            
    </div>
</div>

<button class="btn btn-primary m-5" onclick="check()">click</button>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
var http=new XMLHttpRequest();
function check(){
    http.open("Get","https://jsonplaceholder.typicode.com/users");
    http.send();
    http.onreadystatechange=function(){
        if(this.readyState==4){
            console.log(this.response)
            var res=JSON.parse(this.response)
            accordion(res);
        }
    }
    http.onerror=function(err){
        debugger
    }
}

function accordion(users){
    document.getElementById("xyz").innerHTML=''; 
    var ele="";
    users.forEach(function(val,i){
     ele='<div class="card">'+
        '<div class="card-header" id="headingOne">'+
        '<h2 class="mb-0">'+
        '<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne'+val.id+'"+ aria-expanded="true" aria-controls="collapseOne">'+
            val.id+    
        '</button>'+
        '</h2>'+
        '</div>'+
                      
        '<div id="collapseOne'+val.id+'" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">'+
        '<div class="card-body">'+
            val.name+'<br>'+
            val.username+'<br>'+
            val.email+'<br>'+
            val.address.city+
        '</div>'+
        '</div>'+
        '</div>'
        document.getElementById("xyz").innerHTML+=ele;        
    }) 
}
</script>
